<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>damarekozou BBS</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
<script src="main.js" defer></script>
</head>
<body>

<h2>damarekozou BBS</h2>

<form id="post-form">
  <input id="name" type="text" placeholder="名前" maxlength="50">
  <input id="seed" type="text" placeholder="シード（任意）" maxlength="8">
  <input id="password" type="password" placeholder="パスワード">
  <textarea id="text" placeholder="投稿内容"></textarea>
  <button type="submit">送信</button>
  <button type="button" id="refresh">最新を取得</button>
</form>

<table>
  <thead>
    <tr>
      <th>投稿番号</th>
      <th>名前 (シード)</th>
      <th>投稿内容</th>
      <th>作成日時</th>
    </tr>
  </thead>
  <tbody id="posts"></tbody>
</table>

</body>
</html>
