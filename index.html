<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>コピーBBSクライアント</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body {
    font-family: sans-serif;
    max-width: 700px;
    margin: auto;
    padding: 20px;
}
#new-post {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 20px;
}
#new-post input[type="text"],
#new-post textarea {
    font-size: 0.8em;
    padding: 3px;
    border-radius: 3px;
    border: 1px solid #ccc;
}
#new-post input[type="text"] {
    width: 100px;
}
#new-post textarea {
    flex: 1;
    height: 50px;
}
#new-post button {
    font-size: 0.8em;
    padding: 3px 8px;
    border-radius: 3px;
    cursor: pointer;
}
.post {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    padding: 5px;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.name {
    font-weight: bold;
}
.seed {
    font-size: 0.8em;
    color: #666;
    margin-left: 5px;
}
.timestamp {
    font-size: 0.7em;
    color: #999;
}
.content {
    margin-top: 5px;
    white-space: pre-wrap;
}
</style>
</head>
<body>

<h1>コピーBBSクライアント</h1>

<div id="new-post">
    <input type="text" id="name" placeholder="名前">
    <textarea id="content" placeholder="投稿内容"></textarea>
    <button id="sendBtn">送信</button>
</div>

<div id="posts"></div>

<script src="main.js"></script>
</body>
</html>
