<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>投稿システム</title>
    <style>
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background-color: #f2f2f2; }
      .admin-name, .admin-id, .admin-text { color: red; }
      .a-name, .a-id, .a-text { color: blue; }
      .note h5 { margin: 0 0 8px 0; }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./bbs.js" defer></script>
  </head>
  <body>
    <h1>DeproyBBS 2</h1>
    <form id="post-form">
      <input id="name" type="text" placeholder="名前（任意）" maxlength="50"/>
      <input id="seed" type="password" placeholder="パスワード（任意）"/>
      <textarea id="content" rows="4" placeholder="投稿本文"></textarea>
      <button type="submit">投稿</button>
      <button type="button" id="refresh">最新を取得</button>
      <div class="note">
        <h5 id="topic">新しい投稿が出ないときは最新を取得ボタンを押してね！</h5>
      </div>
    </form>
    <table id="posts" class="posts">
      <thead>
        <tr>
          <th>投稿番号</th>
          <th>名前</th>
          <th>本文</th>
          <th>色</th>
          <th>投稿時刻</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
